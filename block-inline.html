<!DOCTYPE html>
<html lang="en">
<head>
     <title>Block-Inline</title>
     <style>
          .block{
               border: 1px solid #ccc;
               padding: 10px;
               background-color: aquamarine;
               color: white;
               margin-top: 10px;
          }
          .circle{
               background-color: red;
               color: white;
               width: 100px;
               height: 100px;
          }
     </style>
</head>
<body>
    <div class="block">block 1</div>
    <div class="block">block 2</div>
    <h1>h1</h1>
    <!-- inline tag -->
    <span class="block">1</span>
    <b class="block">B</b>
    <i>I</i>
    <br>
    <br>
    <div class="circle">
         circle
    </div>
</body>
</html>
