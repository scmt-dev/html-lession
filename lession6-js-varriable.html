<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello javascript</title>
  </head>
  <body>
    <h1>Hello javaScript Variable</h1>

    <script>
      var name = "Mark ai";
      var age = 20;
      var isMarried = false;
      var job = { name: "makr", age: 20, isMarried };
      const pi = 3.14;
      var skills = ["html", "css", "js"];
      var options = {
        name: "Mark ai",
        age: 20,
        isMarried: false,
        job: { name: "makr", age: 20, isMarried },
        pi: 3.14,
        skills: ["html", "css", "js"]
      };

      console.log(name);
      console.log(age);
      console.log(isMarried);
      console.log(job);
      console.log(pi);
      console.log(skills);
      console.log(options);

      console.log('--------- var type ---------')
      console.log(typeof name);
      console.log(typeof age);
      console.log(typeof isMarried);
      console.log(typeof job);
      console.log('pi' ,typeof pi);
      console.log(typeof skills);
      console.log(typeof options);

      console.log('--------- log type ---------')
      console.error('error',name);
      console.warn('warn',name);
      console.info('info',name);
      console.debug('debug',name);
      console.log('log',name);
      console.trace('trace',name);
    </script>
  </body>
</html>
